$def with(auctionList)

<html>
  <head>
    <title>Search Results : miniEbay</title>
    <link rel="stylesheet" href="static/main.css" type="text/css"/>
  </head>
  
  <body>
    <div id="header">
      <div id="title">
        <h1>miniEbay</h1>
      </div>
      
      <div id="nav">
        <a href="/"><div id="inactiveNav">Home</div></a>
        <a href="/search"><div id="activeNav">Search</div></a>
        <a href="/browse"><div id="inactiveNav">Browse</div></a>
      </div>
    </div>
    
    <div id="content">
      <div id="main">
        <h1>Search Results</h1>
        
        <ul>
          $for auction in auctionList:
            <li><a href=$auction.title>$auction.title</a></li>
        </ul>
      </div>
      
      <div id="footer">
        This is the footer div
      </div>
    </div>
  </body>
</html>
